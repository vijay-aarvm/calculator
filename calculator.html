<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

    <script src="./calculator.js"></script>

    <div id="header" class="calc-header">
        <h1 id="title" class="calc-title">CALCULATOR</hq>
    </div>
    <div id="calc-wrap">
        <div id="calculator">
            <div id="display-panel">
                <span id="result"></span><br>
                <span id="user-operations"></span>
            </div>
            <div id="keypad" class="calc-keypad">
                <div id="first-row">
                    <button class="calc-buttons" id="delete" name="del">del</button>
                    <button class="calc-buttons" id="ac" name="AC" value="AC">AC</button>
                    <button class="calc-buttons" id="modulus" name="%" value="%">%</button>
                    <button class="calc-buttons" id="divide" name="/" value="/">/</button>
                </div>
                <div id="second-row">
                    <button class="calc-buttons" id="seven" name="7" value="7">7</button>
                    <button class="calc-buttons" id="eight" name="8" value="8">8</button>
                    <button class="calc-buttons" id="nine" name="9" value="9">9</button>
                    <button class="calc-buttons" name="*" value="*">*</button>
                </div>
                <div id="third-row">
                    <button class="calc-buttons" id="four" name="4" value="4">4</button>
                    <button class="calc-buttons" id="five" name="5" value="5">5</button>
                    <button class="calc-buttons" id="six" name="6" value="6">6</button>
                    <button class="calc-buttons" id="subtract" name="-" value="-">-</button>
                </div>
                <div id="fourth-row">
                    <button class="calc-buttons" id="one" name="1" value="1">1</button>
                    <button class="calc-buttons" id="two" name="2" value="2">2</button>
                    <button class="calc-buttons" id="three" name="3" value="3">3</button>
                    <button class="calc-buttons" id="add" name="+" value="+">+</button>
                </div>
                <div id="fifth-row">
                    <button class="calc-buttons" id="zero" name="0" value="0">0</button>
                    <button class="calc-buttons" id="decimal" name="." value=".">.</button>
                    <button class="calc-buttons" id="equal-to" name="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
